<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dukaan | Delivery Profile</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #002b1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    .sidebar {
      background-color: #003300;
      width: 220px;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #006633;
    }

    .sidebar img {
      width: 140px;
      margin-bottom: 2rem;
    }

    .sidebar button {
      width: 100%;
      margin: 0.5rem 0;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    h2 {
      color: #33ff99;
      margin-bottom: 1rem;
    }

    .profile-box {
      background-color: #004d26;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,102,0.3);
      max-width: 600px;
    }

    .profile-box label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #ccffcc;
    }

    .profile-box input {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.25rem;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  background-color: #e0ffe6; /* light green background */
  color: #000000; /* black text for readability */
}


    .stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .stat-card {
      flex: 1;
      background-color: #00592b;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 6px rgba(0,255,102,0.3);
    }

    .stat-card h3 {
      color: #33ff99;
      margin-bottom: 0.25rem;
    }

    .stat-card p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background-color: #004d26;
      padding: 2rem;
      border-radius: 12px;
      color: #33ff99;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 255, 102, 0.4);
      max-width: 90%;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="../assets/logo.png" alt="Dukaan Logo" />
    <button onclick="window.location.href='delivery-dashboard.html'">üì¶ Dashboard</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <div class="main">
    <h2>Delivery Personnel Profile</h2>

    <div class="profile-box">
      <label>Name:</label>
      <input type="text" value="Ravi Kumar" disabled />

      <label>Email:</label>
      <input type="email" value="ravi.delivery@dukaan.com" disabled />

      <label>Phone:</label>
      <input type="text" value="+91-9876543210" disabled />

      <label>Preferred Areas:</label>
      <input type="text" value="Koramangala, HSR, Indiranagar" disabled />
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Orders Delivered</h3>
        <p>124</p>
      </div>
      <div class="stat-card">
        <h3>Average Time</h3>
        <p>18 min</p>
      </div>
      <div class="stat-card">
        <h3>Rating</h3>
        <p>4.7 ‚≠ê</p>
      </div>
    </div>
  </div>

  <script>
    function logout() {
      showPopup('Logged Out', 'You have been logged out successfully.', 'success');
      setTimeout(() => {
        window.location.href = '../index.html';
      }, 2000);
    }

    function showPopup(title, message, type = 'info') {
      const existing = document.querySelector('.popup-overlay');
      if (existing) existing.remove();

      const popup = document.createElement('div');
      popup.innerHTML = `
        <div class="popup-overlay">
          <div class="popup-box">
            <h2>${title}</h2>
            <p>${message}</p>
          </div>
        </div>
      `;
      document.body.appendChild(popup);

      setTimeout(() => {
        popup.remove();
      }, type === 'success' ? 2000 : 2500);
    }

    window.addEventListener('DOMContentLoaded', () => {
      showPopup('Profile Loaded', 'Welcome back, Ravi!', 'success');
    });
  </script>
</body>
</html>
