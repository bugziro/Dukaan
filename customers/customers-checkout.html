<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Dukaan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fff9;
      color: #333;
      padding: 2rem;
    }

    h1 {
      color: #004d26;
    }

    .checkout-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #006633;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .cart-summary {
      background-color: #e6f7ee;
      padding: 1rem;
      border-radius: 8px;
    }

    .total {
      font-weight: bold;
      font-size: 1.1rem;
      color: #004d26;
    }

    button {
      background-color: #33cc66;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1>üßæ Checkout</h1>

    <div class="section">
      <h2>üìç Delivery Address</h2>
      <input type="text" placeholder="Flat, House no, Building..." />
      <input type="text" placeholder="Area, Street, Sector..." />
      <input type="text" placeholder="City" />
      <input type="text" placeholder="Pincode" />
    </div>

    <div class="section">
      <h2>üí≥ Payment Method</h2>
      <select>
        <option>UPI</option>
        <option>Credit/Debit Card</option>
        <option>Cash on Delivery</option>
      </select>
    </div>

    <div class="section cart-summary">
      <h2>üõí Cart Summary</h2>
      <p>Lays Chips √ó 2 ‚Äî ‚Çπ40</p>
      <p>Amul Milk √ó 1 ‚Äî ‚Çπ60</p>
      <p class="total">Total: ‚Çπ100</p>
    </div>

    <button onclick="alert('Order Placed! üéâ')">Place Order</button>
  </div>
</body>
</html>
